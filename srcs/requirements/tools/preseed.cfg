# Ubuntu 22.04 LTS Preseed Configuration for Automated Installation

# Set the locale and language
d-i debian-installer/locale string en_US.UTF-8
d-i localechooser/supported-locales multiselect en_US.UTF-8, ja_JP.UTF-8

# Set the keyboard layout
d-i keyboard-configuration/xkb-keymap select jp
d-i keyboard-configuration/layoutcode string jp

# Set the console keymap
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string ubuntu-inception
d-i netcfg/get_domain string local

# Set the network configuration
d-i mirror/country string JP
d-i mirror/http/hostname string jp.archive.ubuntu.com
d-i mirror/http/directory string /ubuntu
d-i mirror/http/proxy string

# Set the user account
d-i passwd/user-fullname string Ubuntu User
d-i passwd/username string ubuntu
d-i passwd/user-password password UBUNTU_USER_PASSWORD_PLACEHOLDER
d-i passwd/user-password-again password UBUNTU_USER_PASSWORD_PLACEHOLDER
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false

# Set the root password
d-i clock-setup/utc boolean true
d-i time/zone string Asia/Tokyo
d-i clock-setup/ntp boolean true

# Set the partitioning
d-i partman-auto/method string regular
d-i partman-auto/disk string /dev/sda
d-i partman-auto/choose_recipe select atomic
d-i partman/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Set the package selection
d-i base-installer/install-recommends boolean false
d-i base-installer/kernel/image string linux-generic

# Set the APT configuration
d-i apt-setup/restricted boolean true
d-i apt-setup/universe boolean true
d-i apt-setup/multiverse boolean true

# Set the package selection
tasksel tasksel/first multiselect ubuntu-server
d-i pkgsel/include string openssh-server curl wget git build-essential make

# Set grub installation
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string /dev/sda

# Set finalization options
d-i finish-install/reboot_in_progress note
d-i cdrom-detect/eject boolean true

# Install additional packages and configure the system
d-i preseed/late_command string \
    in-target apt-get update; \
    in-target apt-get install -y curl ca-certificates gnupg lsb-release; \
    in-target curl -fsSL https://get.docker.com | sh; \
    in-target curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose; \
    in-target chmod +x /usr/local/bin/docker-compose; \
    in-target usermod -aG docker ubuntu; \
    in-target echo 'ubuntu ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers; \
    in-target sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config; \
    in-target sed -i 's/#PermitRootLogin yes/PermitRootLogin no/' /etc/ssh/sshd_config; \
    in-target systemctl enable ssh; \
    in-target systemctl enable docker;
